<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telugu to English Translator</title>
</head>
<body>
    <h1>Telugu to English Translator</h1>
    <form method="post">
        <textarea name="text" rows="10" cols="60" placeholder="Enter Telugu text here"></textarea><br><br>
        <input type="submit" value="Translate">
    </form>
    <h2>Translation:</h2>
    <p>{{ translation }}</p>
</body>
</html>
